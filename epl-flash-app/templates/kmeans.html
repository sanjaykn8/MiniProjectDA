<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ algo }} Visualization</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ algo }} - K-Means Clustering</h1>

    <h2>Elbow Method (Optimal K)</h2>
    <img src="{{ url_for('static', filename=elbow_plot.split('static/')[1]) }}" alt="Elbow Method Plot">

    <h2>K-Means Clustering Scatter Plot</h2>
    <img src="{{ url_for('static', filename=scatter_plot.split('static/')[1]) }}" alt="Clustering Scatter Plot">

    {% if silhouette_score is not none %}
    <h3>Silhouette Score: {{ silhouette_score }}</h3>
    {% endif %}
</body>
</html>
