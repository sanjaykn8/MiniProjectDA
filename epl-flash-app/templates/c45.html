<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ algo }} Visualization</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ algo }} - C4.5 Decision Tree & Metrics</h1>

    <div class="metrics">
        {% for key, value in metrics.items() %}
            <div class="metric"><strong>{{ key }}:</strong> {{ value }}</div>
        {% endfor %}
    </div>

    <h2>Decision Tree</h2>
    <img src="{{ url_for('static', filename=tree.split('static/')[1]) }}" alt="Decision Tree">

    <h2>Correlation Heatmap</h2>
    <img src="{{ url_for('static', filename=heatmap.split('static/')[1]) }}" alt="Heatmap">
</body>
</html>
