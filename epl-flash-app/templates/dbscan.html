<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ algo }} Visualization</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ algo }} - DBSCAN Clustering</h1>

    <h2>K-Distance Graph</h2>
    <img src="{{ url_for('static', filename=kd_graph.split('static/')[1]) }}" alt="DBSCAN K-Distance Graph">

    <h2>DBSCAN Clustering Scatter Plot</h2>
    <img src="{{ url_for('static', filename=scatter_plot.split('static/')[1]) }}" alt="DBSCAN Clustering Scatter Plot">

    {% if silhouette_score is not none %}
    <h3>Silhouette Score: {{ silhouette_score }}</h3>
    {% endif %}
</body>
</html>
