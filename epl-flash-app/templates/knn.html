<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ algo }} Visualization</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ algo }} - KNN Classification & Metrics</h1>

    <div class="metrics">
        <div class="metric"><strong>Accuracy:</strong> {{ accuracy }}</div>
    </div>

    <h2>Classification Report</h2>
    <div class="report">
        {% include report %}
    </div>

    <h2>Confusion Matrix</h2>
    <img src="{{ url_for('static', filename=cm.split('static/')[1]) }}" alt="Confusion Matrix">
</body>
</html>
