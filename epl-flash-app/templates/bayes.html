<!DOCTYPE html>
<html>
<head>
    <title>{{ algo }} Metrics</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>{{ algo }} Metrics</h1>

    <ul>
        <li><strong>Accuracy:</strong> {{ metrics.accuracy }}</li>
        <li><strong>Precision:</strong> {{ metrics.precision }}</li>
        <li><strong>Recall:</strong> {{ metrics.recall }}</li>
        <li><strong>F1 Score:</strong> {{ metrics.f1 }}</li>
    </ul>

    <h2>Confusion Matrix</h2>
    <img src="{{ url_for('static', filename=metrics.confusion_image.split('static/')[-1]) }}" width="600">

    <br><a href="/">‚Üê Back</a>
</body>
</html>
